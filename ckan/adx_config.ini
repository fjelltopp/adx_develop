## Plugins Settings

# Note: Add ``datastore`` to enable the CKAN DataStore
#       Add ``datapusher`` to enable DataPusher
#		Add ``resource_proxy`` to enable resorce proxying and get around the
#		same origin policy
# Note: Plugins to the left take precendence over plugins to the right!!! Opposite to what you might expect.
ckan.plugins = unaids emailasusername stats text_view image_view recline_view recline_graph_view recline_map_view recline_grid_view file_uploader_ui resource_proxy geo_view pdf_view datastore datapusher spatial_metadata spatial_query issues geojson_view composite validation scheming_datasets repeating restricted sentry ytp_request googleanalytics pages dhis2harvester_plugin dhis2harvester harvest

ckanext.file_uploader_ui_path = resources/file_uploader_ui
ckanext.file_uploader_ui_defaults = {"restricted_allowed_orgs": "unaids"}

ckanext.validation.schema_directory = /usr/lib/adx/ckanext-unaids/ckanext/unaids/validation_table_schemas
ckanext.validation.run_on_create_sync = True
ckanext.validation.run_on_update_sync = True
ckanext.validation.allow_invalid_data = True
ckanext.validation.default_validation_options = {"row_limit": 5000, "error_limit": 100, "skip_checks": ["extra-header"] }
ckanext.validation.formats = csv xlsx xls shp geojson
ckanext.validation.allow_invalid_data = True

# Need to keep old dataset schemas because of any old datasets still stored in site.

scheming.dataset_schemas_directory = /usr/lib/adx/ckanext-unaids/ckanext/unaids/package_schemas

scheming.presets = ckanext.scheming:presets.json
                   ckanext.repeating:presets.json
                   ckanext.composite:presets.json
                   ckanext.unaids:presets.json
                   ckanext.restricted:presets.json
                   ckanext.validation:presets.json

