version: "3"

services:
  ckan:
    volumes:
      - ./unaids_config.ini:/etc/ckan/production.ini
      - ../ckanext-superset:/etc/ckanext-superset
      - ../ckanext-unaids:/etc/ckanext-unaids
      - ./ckan-entrypoint-unaids.sh:/ckan-entrypoint.sh
    command: ["ckan-paster","serve","--reload", "/etc/ckan/production.ini"]